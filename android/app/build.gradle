
apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services'

/**
 * This is the configuration block to find and apply the layout
 * navigation library plugin.
 */
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

/**
 * This is the configuration block to find and apply the Google Services plugin.
 *
 * The Google Services plugin is required for Firebase services to function.
 */
// apply plugin: 'com.google.gms.google-services'

react {
    /*
     *   The names of the flags to enable or disable, with their default values.
     *   The default values are for the new architecture, and might be different
     *   for the old architecture.
     *
     *   The format is:
     *   // nameOfTheFlag: defaultValue,
     */
    flags {
        // ...
    }
}

/**
 * Set this to true to create four separate APKs instead of one,
 * one for each native architecture. This is useful if you are building
 * for Android TV, as it requires app bundles when publishing to the
 * Play Store.
 *
 * See https://reactnative.dev/docs/build-android-apps-on-windows#additional-per-architecture-apks
 */
def enableSeparateBuildPerCPUArchitecture = false

/**
 * Set this to true to build an AAB file instead of an APK.
 *
* See https://developer.android.com/studio/build/application-bundle
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore.
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU data and WILL GOOGLE PLAY SERVICES NOT BE AVAILABLE ON OLDER PLATFORMS.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

/**
 * The preferred build flavor of Hermes.
 *
 * For example, to use the international variant, you can use:
 * `def hermesFlavor = 'com.facebook.react:hermes-engine-intl-release:+'`
 *
 * The international variant includes ICU data and WILL GOOGLE PLAY SERVICES NOT BE AVAILABLE ON OLDER PLATFORMS.
 */
def hermesFlavor = 'com.facebook.react:hermes-engine-release:+'

android {
    ndkVersion "26.1.10909125"
    buildToolsVersion "34.0.0"
    compileSdkVersion 34

    namespace "com.speedwatchmobile"
    defaultConfig {
        applicationId "com.speedwatchmobile"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst "**/libc++_shared.so"
    }

    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false  // If true, also generate a universal APK
            include "x86", "x86_64", "armeabi-v7a", "arm64-v8a"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    // The version of Hermes is set by the React Native Gradle Plugin
    implementation(hermesFlavor)
    // The version of JavaScripCore is set by the React Native Gradle Plugin
    implementation(jscFlavor)

    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    debugImplementation("com.facebook.flipper:flipper:0.212.1")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:0.212.1") {
        exclude group:'com.squareup.okhttp3', module:'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-driver:0.212.1")

    // Other dependencies
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettings(settings)
